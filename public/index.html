<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>BabylonJS Game</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <style>
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: url('./index.webp') no-repeat center center fixed;
      background-size: cover;
      /* Cover the entire window */
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      display: none;
      /* Initially hide the canvas */
    }

    .menu {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .menu-button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      background-color: #ffffffc0;
      /* Semi-transparent white */
      border: 2px solid #000;
      border-radius: 5px;
    }

    #fps {
      position: absolute;
      background-color: black;
      border: 2px solid red;
      text-align: center;
      font-size: 16px;
      color: white;
      top: 15px;
      right: 10px;
      width: 60px;
      height: 20px;
    }
  </style>
</head>

<body>
  <div class="menu">
    <button id="playGame" class="menu-button">Jouer</button>
    <button id="trainingMode" class="menu-button">Entraînement</button>

    <div id="gameSelectionMenu" style="display: none;">
      <button class="menu-button" id="gameOption1">Option de Jeu 1</button>
      <button class="menu-button" id="gameOption2">Option de Jeu 2</button>
      <!-- Ajoutez autant de boutons/options que nécessaire -->
    </div>
    
  </div>
  <canvas id="renderCanvas" touch-action="none"></canvas>
  <div id="fps">0</div>



  <!-- Place your BabylonJS Scripts here 
  <script type="module" src="src/index.js"></script>
  
  -->
  
   
  </script>
</body>

</html>
